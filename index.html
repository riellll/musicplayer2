<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/781584e12b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>

    <div class="background">
      <div class="box">
        <div class="box-1">
          <div class="box-2">
            <img
            src="https://i.scdn.co/image/ab67616d00001e020600f5db8d72f078268b9cbf"
            alt="album-cover"
            /> 
            <h2>Lost Star (from Begin Again)</h2>
            <p>Adam Levine</p>
          </div>
          
       <!--  <audio class="audio">
             <source src="music/Adam Levine - Lost Stars (from Begin Again).mp3" type="audio/mpeg">
          </audio> -->
          <div class="play-setting">
            <div class="time"><span>0:00</span><span>4:35</span></div>
              <input type="range" value="0" class="rangeBar" />
              <div class="playButton">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div><i class="fa-solid fa-circle-play" id="playPause"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
              </div>
          </div>
        </div>
      </div> 
      <!-- swiper -->
      <div class="wrapper">
        <div class="title">
          <h1 class="explore_title">Explore</h1>
          <div class="other_title">
            <h3 class="active">Lyrics</h3>
            <h3>Other Album</h3>
            <h3>Related Artists</h3>
          </div>
        </div>
        <!-- <i id="left" class="fa-solid fa-angle-left"></i> -->
        <ul class="carousel">
            <div class="lyricsBox_1">
              <p></p>
            </div>
          
            <li class="card">
              
            </li>
        </ul>
        <!-- <i id="right" class="fa-solid fa-angle-right"></i> -->
        <div class="lyrics"></div>
      </div>

      
</div>
   

    <script src="index.js"></script>
  </body>
</html>
